<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6bbe9bd7da.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">     
        <a href="https://www.sobeys.com/en/" class="sobeys__logo">
            <img src="imgs/sobeys_logo.PNG" alt="sobeys_logo">
        </a>   
    </nav>
    <section class="list">
        <header class="header">Shopping List with Sobeys</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Egg</span>
                    <button class="item__delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer__input" />
            <button class="footer__button">
                <i class="fa-solid fa-square-plus"></i>
            </button>
        </footer>
    </section>
    
    
</body>
</html>
